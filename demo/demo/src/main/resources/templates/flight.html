<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${flight.getFlights().get('to')}"></title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="/css/mystyle.css" rel="stylesheet">
</head>
<body th:attr="onload=|getFlightId('${flight.getId()}','${size}')|">
<header id="header">
    <form autocomplete="off" method="POST" th:action="@{/search.html}">
        <input id="searchbar" name="searchbar" placeholder="Search..." type="text" value="">
        <button id="searchbutton" type="submit">
            <div style="-webkit-transform: rotate(45deg);
               -moz-transform: rotate(45deg);
                 -o-transform: rotate(45deg);
                    transform: rotate(45deg);">
                &#9906;
            </div>
        </button>
    </form>
</header>
<main id="scroll">

</main>
<script th:src="@{/css/js/flight.js}" type="text/javascript"></script>
<div id="wrapper">
    <div id="switches">
        <button onclick="change(-1)" style="transform:rotate(180deg)">&#62</button>
        <div id="numbers">

        </div>
        <button onclick="change(1)">&#62</button>
    </div>
    <div id="price">

    </div>
</div>
<div id="getPrice">
    <h4 class="box" style="position:absolute;left:0;" th:text="'Price for night: '+${flight.getPrice()}+' zÅ‚'">

    </h4>
    <h4 class="box">
        Calculate the costs
    </h4>
    <div class="box">
        <select id="people">
            <option disabled selected value="">No. people</option>
            <option th:each="i : ${#numbers.sequence( 1, 10)}" th:label="${i}" th:value="${i}">

            </option>
        </select></div>
    <div class="box">
        <select id="nights">
            <option disabled selected value="">No. nights</option>
            <option th:each="i : ${#numbers.sequence( 1, 10)}" th:label="${i}" th:value="${i}">
            </option>
        </select></div>
    <div class="box">
        <button th:attr="onclick=|getPrice('${flight.getPrice()}')|">Result</button>
    </div>
</div>
<div id="description" >
    <p th:text="${flight.getDescription()}"></p>
    <a th:href="@{${flight.getId()}+'/book'}">
        <div id="book">
        Book
        </div>
    </a>
</div>
</body>
</html>
